<mat-card style="margin: 15px;">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>Individual tournament results</mat-card-title>
    <mat-card-subtitle>3M Open</mat-card-subtitle>
  </mat-card-header>
  <!-- <img
  mat-card-image
  src="https://material.angular.io/assets/img/examples/shiba2.jpg"
  alt="Photo of a Shiba Inu"
/> -->
  <mat-card-content>
    <mat-grid-list cols="8" rowHeight="50px">
      <mat-grid-tile [style.background]="'lightblue'">User</mat-grid-tile>
      <mat-grid-tile [style.background]="'lightblue'">Tier 1</mat-grid-tile>
      <mat-grid-tile [style.background]="'lightblue'">Tier 2</mat-grid-tile>
      <mat-grid-tile [style.background]="'lightblue'">Tier 3</mat-grid-tile>
      <mat-grid-tile [style.background]="'lightblue'">Tier 4</mat-grid-tile>
      <mat-grid-tile [style.background]="'lightblue'">Tier 5</mat-grid-tile>
      <mat-grid-tile [style.background]="'lightblue'">Tier 6</mat-grid-tile>
      <mat-grid-tile [style.background]="'lightblue'"
        >Total winnings</mat-grid-tile
      >
    </mat-grid-list>
    <mat-grid-list cols="8" rowHeight="50px">
      <mat-grid-tile *ngFor="let result of results">
        {{ result.user.userName }}
      </mat-grid-tile>
    </mat-grid-list>
  </mat-card-content>
  <!-- TODO: do we need any actions? -->
  <!-- <mat-card-actions>
  <button mat-button>LIKE</button>
  <button mat-button>SHARE</button>
</mat-card-actions> -->
</mat-card>
